<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Unplash base app</title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js"></script>
</head>
<body>
   <header>
        Image view
   </header>
   <div id="main">
       <div id="img-side">
           <div id="content"></div>

       <div id="side-menu">
           <div id="title">
               filter by
           </div>
           <div id="filter-size">
               <div class="title-choose">
                   Size
               </div>
               <div class="input">
                   <div><input name="size" type="radio" value="large">Large</div>
                   <div><input name="size" type="radio" value="medium">Medium</div>
                   <div><input name="size" type="radio" value="small">Small</div>
               </div>
           </div>
           <div id="filter-author">
               <div class="title-choose">
                    Author
               </div>
               <div class="input">
                    <textarea></textarea>
                   <input id="search-author" type="submit" value="Search">
               </div>
           </div>
       </div>
       </div>
       <footer>
           <div id="pages">
               < 1 >
           </div>
       </footer>
   </div>

</body>
</html>
